<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё Портфолио</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }
        header {
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #0f3460, #16213e);
        }
        h1 { font-size: 3em; margin-bottom: 10px; }
        .subtitle { color: #00d4ff; font-size: 1.2em; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px; }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .project-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .project-card:hover { transform: translateY(-10px); }
        .tags { display: flex; gap: 10px; margin-top: 15px; }
        .tag { background: #00d4ff; padding: 5px 10px; border-radius: 15px; font-size: 0.8em; }
        footer { text-align: center; padding: 40px; color: #888; }
    </style>
</head>
<body>
    <header>
        <h1>Имя Фамилия</h1>
        <p class="subtitle">Full-Stack Разработчик</p>
    </header>
    <div class="container">
        <section>
            <h2>Обо мне</h2>
            <p style="margin-top: 20px; line-height: 1.8;">
                Опытный разработчик с passion к созданию современных веб-приложений.
                Специализируюсь на Python, JavaScript и современных фреймворках.
            </p>
        </section>
        <section class="projects">
            <div class="project-card">
                <h3>Проект 1</h3>
                <p>Описание проекта</p>
                <div class="tags">
                    <span class="tag">Python</span>
                    <span class="tag">React</span>
                </div>
            </div>
            <div class="project-card">
                <h3>Проект 2</h3>
                <p>Описание проекта</p>
                <div class="tags">
                    <span class="tag">Node.js</span>
                    <span class="tag">MongoDB</span>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Связаться: email@example.com</p>
    </footer>
</body>
</html>
